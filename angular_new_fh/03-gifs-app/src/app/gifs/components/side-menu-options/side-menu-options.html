<div id="nav" class="w-full px-6">
  @for (option of menuOptions; track option.route) {
  <a [routerLink]="option.route" routerLinkActive="bg-blue-800"
    class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
    <div>
      <i [class]="option.icon"></i>
    </div>
    <div class="flex flex-col">
      <span class="text-lg text-slate-300 font-bold leading-5">{{ option.label }}</span>
      <span class="text-sm text-slate-500 hidden md:block">{{ option.subLabel }}</span>
    </div>
  </a>
  }

</div>
