<div class="ml-[120px] py-5">
  <h2 class="text-2xl font-bold mt-5">Search Page</h2>
  <h3 class="text-sm text-gray-500">Search for gifs</h3>

  <section class="flex flex-col gap-4">
    <input type="text" placeholder="Search" class="mt-5 p-2 border border-gray-300 rounded-md"
      (keyup.enter)="onSearch(txtSearch.value)" #txtSearch [value]="searchTerm()"
      (input)="searchTerm.set(txtSearch.value)" />
  </section>

  <section class="mt-5">
    <gifs-list [gifs]="gifs()" />
  </section>
</div>
