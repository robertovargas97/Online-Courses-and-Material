<h1>Counter: {{ counter }}</h1>
<h1>Counter Signal: {{ counterSignal() }}</h1>
<hr>
<br>
<button class="btn btn-success mx-2" (click)="increaseCounter(increaseValue)">Increment</button>
<button class="btn btn-warning mx-2" (click)="decreaseCounter(decreaseValue)">Decrease</button>
<button class="btn btn-danger mx-2" (click)="resetCounter()">Reset</button>
